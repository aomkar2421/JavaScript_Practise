<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a">
        Ankita Prakash Jagtap
    </div>
    <button>
        Change
    </button>

<script>
    let changeIt = function(){
        document.getElementById("a").innerHTML="Ankita Omkar Jagtap"
    }

    let a = setTimeout(changeIt,3000);

    document.querySelector("button").addEventListener('click',function(){
        clearTimeout(a)
    })
</script>

</body>
</html>
